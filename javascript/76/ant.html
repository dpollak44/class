<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #controls {
            position: absolute;
            top: 1em;
            left: 1em;
        }
    </style>
</head>

<body>
    <div id="controls">
        amount: <input id="amount" type="number" value="1000" />
        color: <input id="color" type="color" />
        speed: <input id="speed" type="number" min=".01" step="0.01" max=".10" value="0.01" />
        <button id="add">add</button>
    </div>
    <canvas id="theCanvas"></canvas>
    <script src="ant.js"></script>
</body>

</html>
