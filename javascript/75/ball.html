<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #theCanvas {
            border: 1px solid black;
            box-sizing: border-box;
        }

        #controls {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <canvas id="theCanvas"></canvas>
    <div id="controls">
        color: <input type="color" id="ballColor">
        size: <input type="number" id="ballRadius" min="1" max="200" value="10">
        speed: <input type="number" id="ballSpeed" min="1" max="20" value="2">
        <button id="addBall">add ball</button>
    </div>
    <script src="ball2.js"></script>
</body>

</html>
